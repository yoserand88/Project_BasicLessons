
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifico Health Insurance | Salud para Mascotas</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #00bcd4 0%, #43e97b 100%);
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 32px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 24px;
            width: 120px;
        }
        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 8px;
        }
        h2 {
            text-align: center;
            color: #43e97b;
            margin-top: 0;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .promo {
            background: #e0f7fa;
            color: #00796b;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #00bcd4 60%, #43e97b 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #43e97b 60%, #00bcd4 100%);
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Pacifico_logo.png" alt="Pacifico Health Insurance" class="logo">
        <h1>¡Nuevo Seguro de Salud para Mascotas!</h1>
        <h2>15% de descuento durante los primeros 6 meses</h2>
        <div class="promo">
            Protege a tu mascota con el respaldo de Pacifico.<br>
            Oferta exclusiva para las primeras <strong>10 personas registradas</strong>.
        </div>
        <form id="registroMascotas">
            <input type="text" name="nombre" placeholder="Tu nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="tel" name="telefono" placeholder="Teléfono de contacto" required>
            <input type="text" name="nombreMascota" placeholder="Nombre de tu mascota" required>
            <select name="tipoMascota" required>
                <option value="">Tipo de mascota</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
            </select>
            <button type="submit">¡Quiero mi propuesta personalizada!</button>
        </form>
    </div>
    <div class="footer">
        © 2025 Pacifico Health Insurance. Todos los derechos reservados.
    </div>
    <script>
        // Solo permite 10 registros (simulado en frontend)
        let registros = 0;
        document.getElementById('registroMascotas').addEventListener('submit', function(e) {
            e.preventDefault();
            if (registros < 10) {
                registros++;
                alert('¡Registro exitoso! Pronto nos pondremos en contacto contigo.');
                this.reset();
            } else {
                alert('¡Cupo lleno! Ya se han registrado las 10 personas.');
            }
        });
    </script>
</body>
</html>
